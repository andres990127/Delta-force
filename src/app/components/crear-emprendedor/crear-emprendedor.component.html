
<!-- Aquí se encuentra el código HTML del formulario de inscripcion de un emprendedor,
el cual se ejecuta dar click en el boton emprendedor de la sidebar y luego dar click
en el boton crear -->

<div class="row">
    <div class="col-12 back">
        <a routerLink="/emprendedores"><img src="../../../assets/image/return.png" alt="" width="3%"> Atrás</a>
</div>
</div>

<div class="emprendedor-cont">

    <div class="row">
        <div class="col-12">
            <h1  href="#">Crear Emprendedores</h1>

            <hr>

        
        </div>
    </div>

    <div class="formActUsuario">
        <form>
            <div class="form-row align-items-center">
                <div class="col-md-6"><img class="justify-content-center align-self-center" src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="Card image cap" id="imagen_usuario">
                </div>
                <div class="col-md-6">
                    <fieldset class="form-group">
                        <input type="text" class="form-control" id="name" name="name" required>
                        <label for="name">Nombre Completo</label>
                      </fieldset>
                      <fieldset class="form-group">
                        <input type="number" class="form-control" id="cedula" name="cedula" required>
                        <label for="cedula">Numero de Cédula</label>
                      </fieldset>
                      <fieldset class="form-group">
                        <input type="number" class="form-control" id="cedula" name="cedula">
                        <label for="cedula">Código estudiantil</label>
                         <small class="text-muted">Este campo no es obligatorio</small>
                      </fieldset>
                </div>
                <div class="col-md-6">
                    <fieldset class="form-group">
                        <input type="email" class="form-control" id="email" name="email" required>
                        <label for="email">Email</label>
                      </fieldset>
                      <fieldset class="form-group">
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                        <label for="direccion">Dirección</label>
                      </fieldset>
                      <fieldset class="form-group">
                        <input type="text" class="form-control" id="programa" name="programa">
                        <label for="programa">Programa académico</label>
                         <small class="text-muted">Este campo no es obligatorio</small>
                      </fieldset>
                      <fieldset class="form-group">
                        <input type="text" class="form-control" id="profesion" name="profesion" required>
                        <label for="profesion">Profesión</label>
                      </fieldset>
                      <fieldset class="form-group">
                        <input type="text" class="form-control" id="contraseña" name="contraseña" required>
                        <label for="contraseña">Contraseña</label>
                      </fieldset>
                </div>
                <div class="col-md-6">
                    <fieldset class="form-group">
                        <input type="text" class="form-control" id="telefono" name="telefono" required>
                        <label for="telefono">Teléfono</label>
                      </fieldset>
                      <fieldset class="form-group select1">
                        <select class="form-control form-control-lg">
                            <option>Técnico</option>
                            <option>Pregrado</option>
                            <option>Postgrado</option>
                            <option>Maestria</option>
                            <option>Especialización</option>
                          </select>
                          <label class="selectlabel" for="perfilacademico">Perfil académico</label>
                      </fieldset>
                      <fieldset class="form-group">
                        <input type="text" class="form-control" id="facultad" name="facultad">
                        <label for="facultad">Facultad</label>
                         <small class="text-muted">Este campo no es obligatorio</small>
                      </fieldset>
                      <fieldset class="form-group">
                        <input type="text" class="form-control" id="area" name="area" required>
                        <label for="area">Área de enfoque</label>
                      </fieldset>
                      <button type="submit" class="btn btn-success btn-lg float-right">+ Crear emprendedor</button>
                </div>
                <div class="col-12">

                </div>
            </div> 
          </form>
    </div>
</div>
