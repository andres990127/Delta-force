div class="row">
    <div class="col-12 back">
        <a routerLink="/consultores"><img src="../../../assets/image/return.png" alt="" width="3%"> Atrás</a>
</div>


<div class="usuario-cont card">

    <div class="row">
        <div class="col-12">
            <h1  href="#">Crear Usuario</h1>

            <hr>
        </div>
    </div>

    <div class="formActUsuario">
        <form>
            <div class="form-row align-items-center">
                
                    <fieldset class="form-group col-md-6">
                        <input type="text" class="form-control" id="name" name="name" required>
                        <label for="name">Nombre</label>
                    </fieldset>
                    <fieldset class="form-group col-md-6">
                        <select type="number" class="form-control" id="cedula" name="cedula" required>
                          <option></option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                        
                        <label for="cedula">Tipo usuario</label>
                    </fieldset>
            </div> 
            
            <div class="form-row align-items-center">    
                <fieldset class="form-group col-6">
                  <input type="text" class="form-control" id="cedula" name="cedula" required >
                  <label for="cedula">Cédula</label>
                </fieldset>
                <fieldset class="form-group col-6">
                  <input type="text" class="form-control" id="telefono" name="telefono">
                  <label for="telefono">Telefono</label>
                </fieldset>          
            </div>
            <div class="form-row align-items-center">    
                <fieldset class="form-group col-12">
                  <input type="email" class="form-control" id="correo" name="correo" required>
                  <label for="correo">Correo</label>
                </fieldset>         
            </div>
            <div class="form-row align-items-cente">   
                <div class="col-12">
                  <fieldset class="form-group">
                    <input type="text" class="form-control" id="tema" name="tema" required>
                    <label for="tema">Descripción tema</label>
                  </fieldset>
              </div>
              </div>
            
            
            <div class="form-row align-items-cente">   
              <div class="col-12">
                <fieldset class="form-group">
                  <div class="col-12">
                    <button type="submit" class="btn btn-success btn-lg float-right">+ Crear Usuario</button>
                  </div>
                </fieldset>
            </div>
            </div>
        </form>
    </div>
</div>
